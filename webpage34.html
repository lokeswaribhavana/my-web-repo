<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Selector Styling</title>
  <style>
    /* Class selector for shared style */
    .blue-text {
      color: blue;
      font-size: 18px;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      padding: 30px;
    }
  </style>
</head>
<body>
  <h1>Styling with Class Selector</h1>
  <p class="blue-text">This paragraph uses the "blue-text" class for styling.</p>
  <p>This paragraph does not use the class, so it has default styling.</p>
  <h2 class="blue-text">This heading also uses the same class â€” notice the blue text and font size!</h2>
  <div class="blue-text">
    This text is inside a div and also shares the same class style.
  </div>

</body>

</html>
